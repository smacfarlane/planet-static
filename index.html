<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">&#128640; Planet Express &#128640;</a>
        <div class="flex-row-reverse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link"href="#"><i class="fa fa-user" aria-hidden="true">Your Account</i></a></li>
            <li class="nav-item"><a class="nav-link"href="#"><i class="fa fa-shopping-cart" aria-hidden="true">Your Cart</i></a></li>
            <li class="nav-item"><a class="nav-link"href="#"><i class="fa fa-check" aria-hidden="true">Checkout</i></a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div id="highlightsCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#highlightsCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#highlightsCarousel" data-slide-to="1"></li>
        <li data-target="#highlightsCarousel" data-slide-to="2"></li>
        <li data-target="#highlightsCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="dist/images/9458008753_da6ca9e57f_o.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="dist/images/9458009591_f220ae23a0_o.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="dist/images/9467312978_664a17b134_o.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="dist/images/9467318602_4ec6ae7bb4_o.jpg" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#highlightsCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#highlightsCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    <script src="dist/bundle.js"></script>
  </body>
</html>
